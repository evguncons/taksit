<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Taksit Başvuru Formu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Genel Sayfa Stilleri */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ekran yüksekliğini kaplamasını sağla */
            box-sizing: border-box;
        }

        /* Form Konteyneri */
        .form-wrapper {
            width: 100%;
            max-width: 550px; /* Formun masaüstünde çok genişlemesini engelle */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Başlık ve Açıklama */
        .form-header h2 {
            margin: 0 0 10px 0;
            color: #343a40;
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .form-header p {
            margin: 0 0 30px 0;
            color: #6c757d;
            text-align: center;
            line-height: 1.6;
        }

        /* Form Alanları */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d81b60;
            box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.2);
        }

        /* Gönder Butonu */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #d81b60, #f06292);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(216, 27, 96, 0.3);
        }
        
        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        /* Başarı Mesajı */
        #success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #fce4ec;
            color: #d81b60;
            border: 1px solid #f8bbd0;
            border-radius: 8px;
        }
        
        /* Mobil Cihazlar için Responsive Ayarlar */
        @media (max-width: 600px) {
            .form-wrapper {
                padding: 15px; /* Mobilde iç boşluğu azalt */
            }
            .form-header h2 {
                font-size: 1.5rem; /* Mobilde başlığı küçült */
            }
            .form-header p {
                font-size: 0.9rem; /* Mobilde metni küçült */
            }
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <div id="application-form">
            <div class="form-header">
                <h2>Elden Taksit Başvuru Formu</h2>
                <p>
                    Formu doldurduktan sonra, satın alım ve kontrol işlemleri için en kısa sürede sizinle iletişime geçeceğiz. Keyifli alışverişler dileriz.
                </p>
            </div>

            <form id="taksit-form">
                <div class="form-group">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" name="entry.1962298444" placeholder="Adınız ve Soyadınız" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon Numarası</label>
                    <!-- Sadece rakam girişine izin vermek için oninput eklendi -->
                    <input type="tel" id="phone" name="entry.1893009758" placeholder="05XX XXX XX XX" required oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>

                <div class="form-group">
                    <label for="address">Adres</label>
                    <textarea id="address" name="entry.1611074770" rows="4" placeholder="İl / İlçe" required></textarea>
                </div>

                <div class="form-group">
                    <label for="product">Alınmak İstenen Ürün Adı (Marka ve Model)</label>
                    <input type="text" id="product" name="entry.1675868825" placeholder="buzdolabı, çamaşır makinesi, televizyon vs." required>
                </div>

                <button type="submit" class="submit-btn" id="submit-button">Başvuruyu Gönder</button>
            </form>
        </div>
        
        <div id="success-message">
            <h3>Başvurunuz Alındı!</h3>
            <p>En kısa sürede sizinle iletişime geçeceğiz. Teşekkür ederiz.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('taksit-form');
        const submitButton = document.getElementById('submit-button');
        const formContainer = document.getElementById('application-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); 

            submitButton.disabled = true;
            submitButton.textContent = 'Gönderiliyor...';

            const formData = new FormData(form);
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSfNx6UTay-l_UsMMdc2g_NcGi1tcZg-1DSJePSdYejKl-fGHQ/formResponse';

            try {
                await fetch(googleFormUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
            } catch (error) {
                console.error('Form gönderiminde hata:', error);
            } finally {
                formContainer.style.display = 'none';
                successMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
